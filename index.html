<div class="container-xl">
    <div class="table_container" id="dailies">
        <table id="rs3daily_table" class="activity_table table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Dailies <span id="countdown-rs3daily" class="countdown"></span></th>
                    <td>
                        <button id="rs3daily_reset_button" class="reset_button btn btn-secondary active">Reset</button>
                    </td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="table_container" id="weeklies">
        <table id="rs3weekly_table" class="activity_table table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Weeklies <span id="countdown-rs3weekly" class="countdown"></span></th>
                    <td>
                        <button id="rs3weekly_reset_button" class="reset_button btn btn-secondary active">Reset</button>
                    </td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="table_container" id="monthlies">
        <table id="rs3monthly_table" class="activity_table table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Monthlies <span id="countdown-rs3monthly" class="countdown"></span></th>
                    <td>
                        <button id="rs3monthly_reset_button" class="reset_button btn btn-secondary active">Reset</button>
                    </td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
